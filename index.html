function isNumber(n)
{
	return /^-?[\d.]+(?:e-?\d+)?$/.test(n); 
}
function onSelect(checkBox)
{
	var name=checkBox.value;
	if(checkBox.checked==true)
	{

		{
			document.getElementById('className').style.display='block';
			$("#classNameinput").attr("required", "true");
		}
	}
	else
	{
		if(checkBox.value=='JAVA')
		{
			document.getElementById('className').style.display='none';
			$("#classNameinput").removeAttr('required');
		}
	}
}

}
function closeModal()

		else

			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("POST","backend.php",true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.onreadystatechange = function()
			{
				//Call a function when the state changes.
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200)

					var result=JSON.parse(xmlhttp.responseText);
					var i=0;
					var div=document.getElementById("codediv");

					{
						div.innerHTML=div.innerHTML+'<div style="border:rgba(0,0,0,1) thin ridge;"><h4>'+ checkedLanguage[i]+'</h4><hr><p>'+ result[i]+'</p></div>';
					}
				}
			}
		xmlhttp.send(params);
			//reset the system!
		var del=0;
		for(del;del<maximum;del++)
		{
			document.getElementById("varDetails"+del).parentNode.removeChild(document.getElementById("varDetails"+del));
		}
		window.current=0;
		maximum=0;
	}
}
function SuggestionFunction(json,language,var_name,var_type,dimension)
{
	//language is array of languages in which you want suggestion
	//var_name,var_type,dimension are variables which hold of which type suggestion is required.
	//here it is assumed that the order of index in language is same as order of languages in json. EX C , JAVA ,python is there  in json then JAVA , python should be there in language in order. 
	var suggestion=new Array();
	var key,value;
	var i=0,j=0;
	//alert(var_name+' '+var_type+' '+dimension);
	for(i=0;i<json.language.length;i++)
	{
		if(json.language[i].name==language[i])
		{
			for(j=0;j<json.language[i].type.length;j++)
			{
				if(json.language[i].type[j].name==var_type)
				{
					//now replace test with variable name
					var test_array=json.language[i].type[j].dimension[dimension].suggestion;
					if(typeof test_array == 'string')
					{
						test_array=test_array.replace("test",var_name)
					}
					else
					{
						var itr=0;
						for(itr=0;itr<test_array.length;itr++)
						{
							test_array[itr]=test_array[itr].replace("test",var_name)
						}
					}
					suggestion[language[i]]=test_array;
				}
			}
		}
	}
	return suggestion;
}
function getSuggestion(form)
{
	form.elements['submit'].style.display='none';
	if(window.current==(maximum-1))
	{
		document.getElementById('close'+window.current).innerHTML='Save &amp; Close';
	}
	document.getElementById('close'+window.current).style.display='block';
	var  language=document.getElementsByName("language[]");
	var len=language.length;
	var i=0,j=0;
	var checkedLanguage=new Array();
	var suggestionChecked=new Array();
	for(i;i<len;i++)
	{
		if(language[i].checked==true)
		{
			checkedLanguage[j]=language[i].value;
			form.elements[language[i].value+'CodeSuggestionVariable'].style.display="block";
			suggestionChecked[j]=document.getElementById(language[i].value+'CodeSuggestionVariable'+window.current);
			j++;
		}
	}
	var var_name=form.elements['var_name[]'].value;
	var var_type=form.elements['type[]'].value;
	var dimension=form.elements['dim[]'].value;
	var suggestions;
	suggestions=SuggestionFunction(javascript,checkedLanguage,var_name,var_type,dimension);
	for(i=0;i<checkedLanguage.length;i++)
	{
		if(typeof suggestions[checkedLanguage[i]] == 'string' )
		{
			suggestionChecked[i].innerHTML=suggestionChecked[i].innerHTML+'<option value="'+suggestions[checkedLanguage[i]]+'">'+suggestions[checkedLanguage[i]]+'</option>';
		}
		else
		{
			for(j=0;j<suggestions[checkedLanguage[i]].length;j++)
			{
				suggestionChecked[i].innerHTML=suggestionChecked[i].innerHTML+'<option value="'+suggestions[checkedLanguage[i]][j]+'">'+suggestions[checkedLanguage[i]][j]+'</option>';
			}
		}
	}
	form.elements['var_name[]'].style.display='none';
	form.elements['type[]'].style.display='none';
	form.elements['dim[]'].style.display='none';
	document.getElementById('DimensionChoice'+window.current).style.display='none';
	document.getElementById('TypeChoice'+window.current).style.display='none';
	document.getElementById('var_namelabel'+window.current).style.display='none';
	//this.removeEventListener(onsubmit,getSuggestion());
}

			div.append('<div class="modal fade" role="dialog" aria-hidden="true" id="varDetails'+i+'" data-backdrop="static"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h3>Information regarding variable '+ j+'</h3></div><div class="modal-body">'+select_string+'</select></div><div class="modal-footer"><a id="close'+i+'" onClick="closeModal()" style="display:none;" class="btn btn-primary">&gt;Next</a><button type="submit" name="submit" class="btn btn-primary">See Suggestion!</button></div></div></div></div></div>');
			
		}
		$('#varDetails0').modal('show');
	}
}
